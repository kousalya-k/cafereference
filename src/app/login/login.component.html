<div class="container-fluid">
    <div class="jumbo ">
        <div class="row1">
            <h1 class="jj">Welcome to DXC cafeteria</h1>
            <div class="row">
                <div class="col-2 offset-2 "></div>
                <div class="col-5">
                    <h3 style="text-align: center;"><em>Signin</em></h3>
                    <form>
                        <div class="form-group">
                            <label for="uname" class="col-form-label">Email</label> <input type="text" name="username"
                                placeholder="Email" class="form-control col-md-8" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label> <input type="password"
                                name="password" placeholder="Password" class="form-control col-md-8"
                                [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary bt1" (click)=checkLogin()>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
